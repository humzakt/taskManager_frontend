<div class="centered-content">
  <div class="white-box">
    <h1 class="title has-text-primary">Sign up</h1>

    <article class="message is-danger is-small" *ngIf="this.error">
      <p class="message-header">Invalid Email or password</p>

      <div class="message-body">
        <p *ngIf="!this.emailValid">- Invalid Email</p>

        <p *ngIf="!this.passwordValid">
          - Password must be greater than 5 characters
        </p>

        <p *ngIf="this.passwordValid && this.emailValid">
          - User already exists
        </p>
      </div>
    </article>
    <div class="field">
      <p class="control has-icons-left has-icons-right">
        <input
          #emailInput
          class="input has-background-light"
          type="email"
          placeholder="Email"
        />
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </p>
    </div>
    <div class="field">
      <p class="control has-icons-left">
        <input
          #pwInput
          class="input has-background-light"
          type="password"
          placeholder="Password"
        />
        <span class="icon is-small is-left">
          <i class="fas fa-lock"></i>
        </span>
      </p>
    </div>
    <div class="field" style="display: flex; justify-content: flex-end">
      <p class="control">
        <button
          class="button is-success has-text-white"
          (click)="onSignupButtonClicked(emailInput.value, pwInput.value)"
        >
          Sign up
        </button>
      </p>
    </div>
    <br />

    <p class="has-text-grey">
      Already got an account? <a routerLink="/login">Login</a> now!
    </p>
  </div>
</div>
