<div class="centered-content">
  <div class="modal-box">
    <h1 class="title">Create a new task</h1>
    <article class="message is-danger is-small" *ngIf="this.error">
      <p class="message-header">Invalid Title</p>

      <div class="message-body">
        <p>- Kindly add a title</p>
      </div>
    </article>

    <input
      #taskTitleInput
      class="input has-background-light is-medium"
      type="text"
      placeholder="Enter task name..."
    />
    <br /><br />
    <div class="buttons is-right">
      <button class="button is-medium" routerLink="../">Cancel</button>
      <button
        class="button is-primary has-text-white is-medium"
        (click)="createTask(taskTitleInput.value)"
      >
        Create
      </button>
    </div>
  </div>
</div>
