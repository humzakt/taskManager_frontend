<div class="centered-content">
  <div class="task-manager-container has-background-white">
    <!-- side bar code-->
    <div class="sidebar">
      <h1 class="title has-text-primary position-fixed">Lists</h1>
      <button class="button is-primary has-text-white" routerLink="/new-list">
        + New List
      </button>

      <div class="list-menu">
        <a
          class="list-menu-item"
          *ngFor="let list of lists"
          [routerLink]="['/lists', list._id]"
          routerLinkActive="is-active"
        >
          <p>{{ list.title }}</p>
        </a>
      </div>
    </div>

    <!--main tasks code-->
    <div class="task-list-container has-background-light">
      <div *ngIf="listSelected">
        <h1 class="title has-text-primary">Tasks</h1>

        <!--Task Element-->
        <div *ngFor="let task of tasks" (click)="onTaskClick(task)">
          <p class="task" [ngClass]="{ completed: task.completed }">
            {{ task.title }}
          </p>
        </div>

        <h3 class="empty-state-text" *ngIf="tasks.length === 0">
          There are no tasks here! Click the add button to create a new task.
        </h3>
        <!--Add Task button-->
        <button
          class="circle-add-button button is-primary"
          routerLink="./new-task"
        >
          <img src="../../../assets/plus-icon.svg" alt="Plus Icon" />
        </button>
      </div>
      <div *ngIf="!listSelected">
        <h3 class="empty-state-text">Please select a list from the sidebar</h3>
      </div>
    </div>
  </div>
</div>
